<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>todoリスト</title>
        <style>
            ul {
              list-style: none;
              padding: 0;
            }
            li {
              margin-bottom: 8px;
              display: flex;
              align-items: center;
              gap: 10px;
            }
            .completed {
              text-decoration: line-through;
              color: gray;
            }
            .done-button {
              background-color: lightgreen;
            }
            .delete-button {
              background-color: salmon;
            }
          </style>
    </head>
    <body>
        <h1>todoリスト</h1>
        <input id="input-task" type="text" placeholder="新しいタスクを入力してください">
        <button id="add-button">追加</button>
        <ul id="task-list"></ul>
        <script src="script.js"></script>
    </body>
</html>
